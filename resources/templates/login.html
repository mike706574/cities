<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mike">
    <meta name="description" content="A card game.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Misplaced Villages</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Misplaced Villages">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <style>
     .mdl-layout {
       align-items: center;
     }
     .mdl-layout__content {
       padding: 24px;
     }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
	  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
	    <h2 class="mdl-card__title-text">Misplaced Villages</h2>
	  </div>
          <form action="/login" method="POST">
	    <div class="mdl-card__supporting-text">

	      <div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="text" id="username" name="username" />
		<label class="mdl-textfield__label" for="username">Username</label>
	      </div>
	      <div class="mdl-textfield mdl-js-textfield">
		<input class="mdl-textfield__input" type="password" id="password" name="password" />
		<label class="mdl-textfield__label" for="password">Password</label>
	      </div>
              <input type="hidden" name="__anti-forgery-token" value="{{anti-forgery-token}}" />
	    </div>
	    <div class="mdl-card__actions mdl-card--border">
	      <input type="submit" value="Log in" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" />
	    </div>
          </form>
	</div>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </body>
</html>
